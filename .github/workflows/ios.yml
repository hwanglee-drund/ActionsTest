name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Run_workspace_Tests:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v1
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_15.1.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: xcodebuild test -scheme ActionsTest -workspace ActionsTest.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' | xcpretty && exit ${PIPESTATUS[0]}
